<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="p-3 md:p-0">
    <main id="app" class="max-w-[700px] mx-auto min-h-screen flex flex-col">
      <!-- header  -->
      <header class="mb-2 mt-3 print:hidden">
        <h1 class="text-3xl font-bold">MMS Solutions</h1>
        <h4 class="text-lg text-gray-600 font-semibold">Invoice App</h4>
      </header>

      <!-- form  -->
      <section class="mb-5 p-3 print:hidden">
        <form action="#" id="addRecordForm">
          <div class="grid grid-cols-5 gap-3">
            <!-- select  -->
            <div class="col-span-2">
              <label
                for="productSelect"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select your product</label
              >
              <select
                id="productSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              ></select>
            </div>

            <div class="col-span-2">
              <label
                for="quantityInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Quantity</label
              >
              <input
                type="number"
                id="quantityInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
            </div>
            <!-- btn  -->
            <div class="col-span-1">
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-3/4 mt-5 block mx-auto"
              >
                Buy
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- table  -->
      <section class="">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-300 dark:bg-gray-700 dark:text-gray-400 "
            >
              <tr>
                <th scope="col" class="px-6 py-3 text-left">#</th>
                <th scope="col" class="px-6 py-3">Product Name</th>
                <th scope="col" class="px-6 py-3 text-end">Price</th>
                <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                <th scope="col" class="px-6 py-3 text-end">Cost</th>
              </tr>
            </thead>
            <tbody id="recordGroup">
              <tr class=" hidden last:table-row border-b dark:border-gray-700"> 
                <td colspan="5" class="text-center p-5">
                  <!-- step4 -->
                  There is no record.Buy Something!
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="">
                <td class="px-6 py-4 text-center" colspan="4">Total</td>
                <td class="px-6 py-4 text-end " id="recordTotal">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
      <div class="  print:block mx-auto mt-10">
        <p class=" text-gray-700">ဝယ်ယူအားပေးမှုအတွက်ကျေးဇူးအထူးတင်ရှိပါသည်။</p>
        <p class=" font-bold text-lg text-center">နောက်လည်း အားပေးပါဦးခင်ဗျာ။</p>
      </div>
      <footer class="flex justify-end gap-2 py-5 mt-auto print:hidden">
        <button
          type="button"
          class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
        >
          Edit Product
        </button>

        <button
          id="printBtn"
          type="button"
          class="px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Print
        </button>
      </footer>
    </main>

    <!-- <script src="../node_modules/flowbite/dist/flowbite.min.css"></script> -->
    <script src="./js/app.js"></script>
  </body>
</html>
